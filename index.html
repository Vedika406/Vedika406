<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockedUp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="navbar">
        <h1>ðŸ“ˆ StockedUp</h1>
        <div>
            <button id="darkModeBtn">ðŸŒ™ Dark Mode</button>
            <button id="refreshBtn">ðŸ”„ Refresh</button>

        </div>
    </header>

    <!-- ðŸ” Search Bar -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search by company or symbol...">
    </div>

    <div id="stocksContainer" class="stocks-container"></div>
    <!-- Modal for Stock Details -->
    <div id="stockModal" class="modal">
      <div class="modal-content">
        <span onclick="closeModal()" class="close-btn">&times;</span>
        <h2 id="modalCompanyName"></h2>
        <p>Price: â‚¹<span id="modalPrice"></span></p>
        <p>Change: <span id="modalChange"></span></p>
        <p>% Change: <span id="modalPercentChange"></span></p>
        <canvas id="chart--${company.symbol}" class="stock-chart" width="400" height="200"></canvas>
      </div>
    </div>
    
    <p id="lastUpdated" style="text-align:center; font-style:italic; margin-top:10px;"></p>

    <script src="script.js"></script>


    <div id="popup" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,0.7);align-items:center;justify-content:center;z-index:1000;">
    <div style="background:white;padding:20px;border-radius:10px;max-width:800px;width:90%;">
        <button id="popupClose" style="float:right;">X</button>
        <h2 id="popupTitle"></h2>
        <canvas id="popupChart" width="700" height="300"></canvas>
        <div id="popupNews">
            <h3>Latest News</h3>
            <ul class="news-list"></ul>
        </div>
    </div>
</div>
</body>
</html>
